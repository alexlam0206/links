<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      --text-color: #e2e8f0;
      --link-bg: rgba(255, 255, 255, 0.05);
      --link-hover: rgba(255, 255, 255, 0.1);
      --accent-color: #3b82f6;
      --accent-gradient: linear-gradient(135deg, #3b82f6, #8b5cf6);
      --border-color: rgba(255, 255, 255, 0.1);
      --glow-color: rgba(59, 130, 246, 0.5);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        --text-color: #1e293b;
        --link-bg: rgba(255, 255, 255, 0.7);
        --link-hover: rgba(255, 255, 255, 0.9);
        --border-color: rgba(0, 0, 0, 0.1);
        --glow-color: rgba(59, 130, 246, 0.3);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, var(--glow-color) 0%, transparent 50%);
      opacity: 0.15;
      pointer-events: none;
    }

    .container {
      width: 100%;
      max-width: 680px;
      margin: 2rem;
      padding: 2.5rem;
      background: var(--link-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 32px;
      border: 1px solid var(--border-color);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.05);
      position: relative;
      z-index: 1;
    }

    .container::before {
      content: '';
      position: absolute;
      inset: -1px;
      background: var(--accent-gradient);
      border-radius: 32px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .container:hover::before {
      opacity: 0.1;
    }

    .profile-section {
      margin-bottom: 3rem;
      text-align: center;
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid transparent;
      background: var(--accent-gradient);
      padding: 3px;
      transition: all 0.3s ease;
      filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.2));
    }

    .profile-pic:hover {
      transform: scale(1.05) rotate(5deg);
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin: 1.5rem 0;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .links-grid {
      display: grid;
      gap: 1.25rem;
      margin: 2.5rem 0;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.25rem 1.5rem;
      background: var(--link-bg);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      color: var(--text-color);
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .link-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 0.25rem;
    }

    .link-title {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .link-description {
      font-size: 0.875rem;
      opacity: 0.7;
      font-weight: 400;
      max-width: 200px;
    }

    .link::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--accent-gradient);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .link:hover {
      transform: translateY(-2px);
      border-color: var(--accent-color);
      box-shadow: 
        0 8px 20px rgba(59, 130, 246, 0.2),
        0 0 0 1px rgba(59, 130, 246, 0.1);
    }

    .link:hover::before {
      opacity: 0.1;
    }

    .link-icon {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }

    .link:hover .link-icon {
      transform: scale(1.1);
    }

    .link img {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }

    .link:hover img {
      transform: scale(1.1);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: var(--text-color);
      opacity: 0.7;
    }

    @media (max-width: 640px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        perspective: 1000;
        -webkit-perspective: 1000;
      }
      
      .profile-pic {
        width: 120px;
        height: 120px;
        will-change: transform;
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
      }

      .profile-pic:hover {
        transform: scale(1.03) rotate(3deg);
        -webkit-transform: scale(1.03) rotate(3deg);
      }

      h1 {
        font-size: 1.75rem;
        will-change: transform;
      }

      .link {
        will-change: transform;
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }

      .link:hover {
        transform: translateY(-1px);
        -webkit-transform: translateY(-1px);
      }

      .link:active {
        transform: translateY(1px);
        -webkit-transform: translateY(1px);
        transition: transform 0.1s ease;
      }

      .link-icon, .link img {
        will-change: transform;
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
      }

      .link:hover .link-icon,
      .link:hover img {
        transform: scale(1.05);
        -webkit-transform: scale(1.05);
      }
    }

    /* 添加觸摸設備的動畫優化 */
    @media (hover: none) {
      .container::before {
        display: none;
      }

      .link {
        transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1),
                    box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .link:active {
        background: var(--link-hover);
        transform: scale(0.98);
        -webkit-transform: scale(0.98);
      }

      .profile-pic:active {
        transform: scale(0.98) rotate(-2deg);
        -webkit-transform: scale(0.98) rotate(-2deg);
      }
    }

    /* 添加動畫性能優化 */
    @supports (animation-timeline: scroll()) {
      .container {
        animation: container-appear 0.5s ease-out;
      }

      @keyframes container-appear {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    }

    /* 添加減少動畫的媒體查詢 */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }

      .link:hover,
      .link:active,
      .profile-pic:hover,
      .profile-pic:active {
        transform: none !important;
        -webkit-transform: none !important;
      }

      .link-icon,
      .link img {
        transition: none !important;
      }
    }
  </style>
</head>
